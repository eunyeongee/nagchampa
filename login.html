<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>nag champa | 로그인</title>


    <!--파비콘(favicon)-->
    <link href="img/fbcon.png" type="image/png" rel="shortcut icon">

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no">


    <!--xeicon css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <link rel="stylesheet" href="css/login.css" type="text/css">

    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="js/jquery.easing.1.3.js">
    </script>

    <!--slick_CSS-->

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!--slick_JS-->

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="js/header_footer.js"></script>

</head>

<body>



    <div id="headers"></div>

    <div class="wrap">



        <section class="log">

            <div class="log_wrap">

                <h1>로그인</h1>

                <form action="https://eunyeongee.github.io/ikea/index.html" class="loginForm">

                    <div class="input_area idForm">
                        <input type="text" id="id" name="id" autocomplete="off" required>

                        <label for="id">
                            아이디
                        </label>

                    </div>

                    <div class="input_area passForm">
                        <input type="password" id="pw" name="pw" autocomplete="off" required>

                        <label for="pw">
                            비밀번호
                        </label>
                    </div>

                    <div class="btn">

                        <button type="submit" id="btn">
                            로그인
                        </button>

                    </div>

                    <div class="caption">
                        <a href="#">
                            비밀번호를 잊으셨나요?
                        </a>
                    </div>



                </form>

            </div>

        </section>


    </div>
    
    <div id="footers"></div>




</body>

</html>
